    <!-- 多Por que utilizar react? 
        El acceso y el uso del DOM gasta muchos recursos
        Jquery lo solucionaba un poco solamente refrescando parde del codigo que sufria transformacion
        React lo que hace es detectar el nodo sobre el que se hace el cambio, y renderiza ese sector (nodos hacia abajo, no alrededor como JQuery)
        
            React utiliza el virtual DOM, que es una copia del DOM real, que es donde opera react, y lo hace utilizando la tecnologia Fiber
            React copia el DOM (DOM virtual), obtiene la info de que nodo a cambiado, lo pasa al DOM virtual, y lo plasma al real DOM. Este proceso se llama reconciliacion


        1-React ejecuta un algoritmo de 'diffin' para identifica lo que cambio
        2-Actualiza el DOM con la reconciliacion, con los resultados del 'diff'
        

        多Que es NODE?
            Es un entorno de ejecucion de JS que le permite al codigo en js ser 
            ejecutado por nuestra computadora
            Podemos darle a node un archivo js y este puede ser ejecutado, y darle acceso
            a recursos de nuestra computadora (IO, Networtk, )

        多DENO?
            Es un nuevo entorno de ejecucion que mejora algunas cosas respecto a NODE
